<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Player</title>
	<link rel="stylesheet" href="font/iconfont.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript" src='js/database.js'></script>
	<script type="text/javascript" src='js/function.js'></script>
	<script type="text/javascript" src='js/index.js'></script>
</head>
<body>
	<main>
		<audio></audio>
		<div class="top">
			<h3 class="song"></h3>
			<ul>
			</ul>
		</div>
		<div class="bottom">
			<div class="btn">
				<button class="back iconfont icon-shangyishou-copy"></button>
				<button class="play iconfont icon-bofangqizanting"></button>
				<button class="forward iconfont icon-xiayishou-copy"></button>
			</div>
			<div class="photo">
				<a href=""><img src="img/mww.jpg" alt=""></a>
			</div>
			<div class="box">
				<div class="sBox">
					<div>
						<span class="singer"></span>
						<span class="song"></span>
					</div>
					<div class="time">
						00:00/04:02
					</div>
				</div>
				<div class="progressBox">
					<div class="sp"></div>
				</div>
			</div>
			<div class="voiceBox">
				<div class="voiveBtn iconfont icon-shengyin"></div>
				<div class="voice">
					<div class="vp"></div>
					<div class="vball"></div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
