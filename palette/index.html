<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Paint</title>
	<link rel="stylesheet" type="text/css" href="css/Palette.css ">
	<link rel="stylesheet" type="text/css" href="font/iconfont.css">
	<script type="text/javascript" src='js/Palette.js'></script>
	<script type="text/javascript" src='js/paint.js'></script>
</head>
<body>
	<main>
		<div class="top">
		<div></div>
			<a href="" class="iconfont icon-upload-demo" id='save'></a>
			<a href="javasript:void(0)" class="iconfont icon-icon" id='inverse'></a>
		</div>
		<div class="left" style="-webkit-user-select: none;">
			<label class="iconfont tools icon-xiantiao" active id='line'></label>
			<label class="iconfont tools icon-huabi" active id='pencil'></label>
			<label class="iconfont tools icon-xuxian" active id='dash'></label>
			<label class="iconfont tools icon-yuan1" active id='circle'></label>
			<label class="iconfont tools icon-zhengfangxing" active id='matrix'></label>
			<label class="iconfont tools icon-unie60d" active id='anger'></label>
			<label class="iconfont tools icon-iconfontwubianxing" active id='side'></label>
			<div class="cut"></div>
			<label class="iconfont style icon-miaobian" actives id='stroke'></label>
			<label class="iconfont style icon-tianchong" actives id='fill'></label>
			<label><input type="color" id='strokeStyle'></label>
			<label><input type="color" id='fillStyle'></label>
			<label class="iconfont box icon-xiangpi" active></label>
			<label class="iconfont pen icon-wenziICON" active></label>
			<label class="iconfont cutting icon-cut" active></label>
		</div>
		<div class="right">
			<canvas width="880" height="540"></canvas>
			<div class="eraser"></div>
			<div class="clip"></div>
			<div class="mask"></div>
		</div>
	</main>
</body>
</html>
